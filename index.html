<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Schach für 2 Spieler</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/1.0.0/chess.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chessboard.js/1.0.0/chessboard.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chessboard.js/1.0.0/chessboard.min.css">
  <style>
    #board {
      width: 400px;
      margin: 20px auto;
    }
    h1 {
      text-align: center;
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <h1>Schach – 2 Spieler</h1>
  <div id="board"></div>

  <script>
    const board = Chessboard('board', {
      draggable: true,
      position: 'start',
      onDrop: handleMove
    });

    const game = new Chess();

    function handleMove(source, target) {
      const move = game.move({
        from: source,
        to: target,
        promotion: 'q' // immer Dame bei Umwandlung
      });

      if (move === null) return 'snapback'; // ungültiger Zug

      if (game.game_over()) {
        setTimeout(() => {
          alert("Spiel beendet!");
        }, 10);
      }
    }
  </script>
</body>
</html>
